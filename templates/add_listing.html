{% extends "base.html" %}{% block content %}
<h2>Добавить товар</h2>
<form class="form" method="post" enctype="multipart/form-data">
  <label>Название<input name="title" required></label>
  <label>Описание<textarea name="description" rows="4"></textarea></label>
  <div class="row">
    <label>Бренд<select name="brand_id"><option value="">—</option>{% for b in brands %}<option value="{{ b['id'] }}">{{ b['name'] }}</option>{% endfor %}</select></label>
    <label>Категория<select name="category_id"><option value="">—</option>{% for c in categories %}<option value="{{ c['id'] }}">{{ c['name'] }}</option>{% endfor %}</select></label>
  </div>
  <label>Цена<input name="price" type="number" step="1" min="0" value="0"></label>
  <label>Фото<input type="file" name="image" accept=".png,.jpg,.jpeg,.webp"></label>
  <label>Телефон для звонка<input name="seller_phone" placeholder="+992..."></label>
  <label class="row"><input type="checkbox" name="call_enabled" checked> Показывать кнопку «Позвонить»</label>
  <label class="row"><input type="checkbox" name="whatsapp_enabled" checked> Показывать кнопку WhatsApp для этого товара</label>
  <button class="btn" type="submit">Сохранить</button>
</form>
{% endblock %}
