{% extends "base.html" %}{% block content %}
<h1>Запчасти для китайских грузовиков</h1>
<form class="filters" method="get">
  <input name="q" placeholder="Поиск..." value="{{ q }}">
  <select name="brand">
    <option value="">Все бренды</option>
    {% for b in brands %}<option value="{{ b['id'] }}" {% if brand_id and brand_id|int==b['id'] %}selected{% endif %}>{{ b['name'] }}</option>{% endfor %}
  </select>
  <select name="category">
    <option value="">Все категории</option>
    {% for c in categories %}<option value="{{ c['id'] }}" {% if cat_id and cat_id|int==c['id'] %}selected{% endif %}>{{ c['name'] }}</option>{% endfor %}
  </select>
  <button>Искать</button>
</form>
<div class="grid">
{% for r in rows %}
  <a class="card" href="{{ url_for('listing_detail', lid=r['id']) }}">
    <img src="{{ url_for('static', filename='uploads/' ~ (r['image'] or 'sample1.png')) }}" alt="">
    <div class="title">{{ r['title'] }}</div>
    <div class="meta">{{ r['brand_name'] or '—' }} • {{ '%.0f'|format(r['price']) }} c.</div>
  </a>
{% else %}<div>Пока нет товаров.</div>{% endfor %}
</div>
{% endblock %}
